<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/participantsignup.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Participant-Signup</title>
</head>
<!-------------------------------------------------------------------Body------------------------------------------------------>
<body>
<!------------------------------------------------------------------Nav bar---------------------------------------------------->
    <nav class="navbar navbar-expand-md navbar-dark">
        <a href="#" class="navbar-brand"><img class="img-responsive logo" src="../images/pottifi logo and text trans 2.png"></a>
    </nav>

    <div class="container-fluid">
        <div class="container">
            <div class="signupheading row">
                <h2>Sign Up to Participate!</h2>
            </div>
            <div class="signup row">
                <form>
                    <div class="signupform row">
                        <div class="col-6 signupfirstcol">
                            <label for="details">Email-Id:</label><br>
                            <input type="text"><br><br>
                            <label for="details">First Name:</label><br>
                            <input type="text"><br><br>
                            <label for="details">Last Name:</label><br>
                            <input type="text"><br><br>
                        </div>
                        <div class="col-6 signupseccol">
                            <label for="details">Password:</label><br>
                            <input type="text"><br><br>
                            <label for="details">Retype Password:</label><br>
                            <input type="text"><br><br>
                            <label for="details">Phone number:</label><br>
                            <input type="number"><br><br>
                        </div>
                    </div>
                    <div class="button row">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-----------------------------------------------------------------------------Footer----------------------------------------->
    <footer>
        <div class="footerdet row">
            <div class="footerdetails col-4">
                <p class="contactdetails">Powered by</p>
            </div>
            <div class="footerdetails col-4">
                <p class="contactdetails">Contact Us<br><br>help.pottifi@gmail.com<br>bigus12.tech@gmail.com</p>
            </div>
            <div class="quicklinks col-4">
                <ul>
                    <li><p class="contactdetails">Quick Links</p></li> 
                    <li><a class="contactdetails" href="#">About Us</a></li>
                    <li><a class="contactdetails" href="#">Sign Up</a></li>
                    <li><a class="contactdetails" href="#">Sign In</a></li>
                    <li><a class="contactdetails" href="#">Get In</a></li>     
                </ul>     
            </div>
        </div>
    </footer>

</body>
